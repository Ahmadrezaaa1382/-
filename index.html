<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3" style="direction: rtl;">
  <h2>نوع ارسال سفارش را انتخاب کنید</h2>
  <form>
    <div class="form-check form-check-reverse">
      <input type="radio" class="form-check-input" id="radio1" name="optradio" value="0" checked onclick="showPrice()">
      <label class="form-check-label" for="radio1">ارسال معمولی (رایگان)</label>
    </div>
    <div class="form-check form-check-reverse">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="20000" onclick="showPrice()">
      <label class="form-check-label" for="radio2">ارسال سریع (20,000 تومان)</label>
    </div>
    <div class="form-check form-check-reverse">
      <input type="radio" class="form-check-input" id="radio3" name="optradio" value="50000" onclick="showPrice()">
      <label class="form-check-label" for="radio3">ارسال ویژه (50,000 تومان)</label>
    </div>
  </form>

 
  <p id="priceText" class="mt-3 fw-bold text-success"></p>
</div>

<script>
  
  let radio1 = document.getElementById("radio1");
  let radio2 = document.getElementById("radio2");
  let radio3 = document.getElementById("radio3");
  let priceText = document.getElementById("priceText");

  function showPrice() {
    let text = "";

    if (radio1.checked) {
      text = "هزینه ارسال: رایگان ✅";
    } 
    else if (radio2.checked) {
      text = "هزینه ارسال: 20,000 تومان ✅";
    } 
    else if (radio3.checked) {
      text = "هزینه ارسال: 50,000 تومان ✅";
    }

    priceText.innerHTML = text;
  }

  showPrice();
</script>

</body>
</html>
